<div class="container">
    <mat-card>
        <mat-card-content>
            <h2>Add Category</h2>
            <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name" />
                    <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">This Input is required
                        !</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" placeholder="Description" formControlName="description" />
                    <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">This Input is required
                        !</mat-error>
                </mat-form-field>
                <button mat-raised-button='primary' type="submit" style="background-color: #007bff;">Add
                    Category</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
