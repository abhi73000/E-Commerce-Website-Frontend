<div class="container">
    <mat-card>
        <mat-card-content>
            <h2>Post FAQ</h2>
            <form [formGroup]="FAQForm" (ngSubmit)="postFAQ()">

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Question</mat-label>
                    <textarea matInput placeholder="Question" formControlName="question"></textarea>
                    <mat-error *ngIf="FAQForm.get('question')?.hasError('required')">This input is required
                        !!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Answer</mat-label>
                    <textarea matInput placeholder="Answer" formControlName="answer"></textarea>
                    <mat-error *ngIf="FAQForm.get('answer')?.hasError('required')">This input is required !!</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" style="background-color: #007bff;">Post
                    FAQ</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
